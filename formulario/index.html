<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
       
       <Script>
            
       </Script>

  </head>
  <body>

    
    
    <h1>Formulário de registro</h1>
    <p>Por favor, preencha este formulário com as informações necessárias</p>
    <form method="post" action="https://api.staticforms.xyz/submit">
      <fieldset>
        <label for="first-name">
          Digite seu primeiro nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Digite seu sobrenome: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Digite seu e-mail: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Criar uma nova senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required placeholder="Sua senha deve conte letras e números" /></label>
      </fieldset>
      
      <fieldset class="inline">
        <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" /> Conta pessoal</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Conta de negócios</label>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Eu aceito o <a href="#"><strong>termos e Condições</strong></a>
        </label>
      </fieldset>
      
      <fieldset>
        <label for="profile-picture">Carregue uma foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Informe sua idade (anos): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como você ficou sabendo sobre nós?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">Canal do YouTube freeCodeCamp</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Outos</option>
          </select>
        </label>
        <label for="bio">Forneça uma biografia:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Eu gosto de programar na praia..."></textarea>
        </label>
      </fieldset>
      <input type="hidden" name="accessKey" value="5d6284bb-b800-44e9-a7bf-9328513ee0ea">
      <input type="hidden" name="redirectTo" value="http://127.0.0.1:5502/obg.html">
      <input name="submit" type="submit" value="Enviar" />
      
    </form>
  </body>
  <footer>Criado por Julio Mendes</footer>
 
</html>
